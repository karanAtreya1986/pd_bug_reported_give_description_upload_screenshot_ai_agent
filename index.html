<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Pilot | AI Bug Reporter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%);
            }

            to {
                transform: translate(20%, 20%);
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffffff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        p.subtitle {
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-main);
        }

        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .upload-area i {
            font-size: 2rem;
            display: block;
            margin-bottom: 1rem;
        }

        #file-input {
            display: none;
        }

        /* Preview Area */
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        button.submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast Message */
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #toast.show {
            transform: translateY(0);
        }

        #toast a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="container">
        <div class="glass-card">
            <h1>Jira Ticket Pilot ðŸš€</h1>
            <p class="subtitle">AI-Powered Bug Reporting with Groq & Jira</p>

            <form id="bug-form">
                <div class="form-group">
                    <label for="description">What happened?</label>
                    <textarea id="description"
                        placeholder="Describe the error in detail. What steps were you taking? What went wrong?"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label>Evidence (Screenshots)</label>
                    <div class="upload-area" onclick="document.getElementById('file-input').click()">
                        <span>ðŸ“· Drag & drop or click to upload screenshots</span>
                        <input type="file" id="file-input" multiple accept="image/*" onchange="handleFiles(this.files)">
                    </div>
                    <div class="preview-container" id="preview-container"></div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span id="btn-text">Create Jira Ticket</span>
                    <div id="btn-spinner" class="spinner hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <div id="toast">
        <span id="toast-message">Ticket Created Successfully!</span>
        <a id="jira-link" href="#" target="_blank">View in Jira</a>
    </div>

    <script>
        let uploadedFiles = [];

        function handleFiles(files) {
            const container = document.getElementById('preview-container');
            const filesArray = Array.from(files);

            filesArray.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const id = Date.now() + Math.random();
                        uploadedFiles.push({ id, file, base64: e.target.result });

                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        div.innerHTML = `
                            <img src="${e.target.result}">
                            <button class="remove-btn" onclick="removeFile(${id})">âœ•</button>
                        `;
                        div.id = `preview-${id}`;
                        container.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function removeFile(id) {
            uploadedFiles = uploadedFiles.filter(f => f.id !== id);
            document.getElementById(`preview-${id}`).remove();
        }

        document.getElementById('bug-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            const desc = document.getElementById('description').value;

            // UI State: Loading
            btn.disabled = true;
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const response = await fetch('http://localhost:5000/api/submit-bug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: desc,
                        screenshots: uploadedFiles.map(f => f.base64)
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || "Failed to create ticket");
                }

                const result = await response.json();

                // Show Success
                showToast(result.key, result.url);
                resetForm();

            } catch (err) {
                alert("Error creating ticket: " + err.message);
                btn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }

        };

        function showToast(id, url) {
            const toast = document.getElementById('toast');
            const link = document.getElementById('jira-link');
            link.innerText = `View ${id}`;
            link.href = url;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 5000);
        }

        function resetForm() {
            document.getElementById('bug-form').reset();
            document.getElementById('preview-container').innerHTML = '';
            uploadedFiles = [];
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            btn.disabled = false;
            btnText.classList.remove('hidden');
            spinner.classList.add('hidden');
        }
    </script>
</body>

</html>
